<!DOCTYPE html>
<html>

<head>
  <title>Basic Kaleidoscope Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="sckscopeVideo">
    <div id="sckscope">
      <h1>Standalone Kaleidoscope. No Dependencies!</h1>
      <div style="float: left;">
        <canvas class="kaleidoscopeCanvas" height="400" width="400" > </canvas>
      </div>
    </div>
    <video id="video" height="360" width="240" autoPlay="true"></video>
  </div>
  <script src="audio.js"></script>
  <script src="drawKaleidoscope.js"></script>
  <script src="Kaleidoscope.js"></script>
  <script>
    var video = document.getElementById('video');
    app.prepVideo();
    setTimeout(function() {
      app.prepPage(video.getAttribute('src'));
      app.move(60, 60);
    }, 3000)
  </script>
</body>

</html>
