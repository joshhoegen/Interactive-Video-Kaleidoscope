<!DOCTYPE html>
    
<html>
<head>
    <title>Byutifu Presents: SCkscope! by Joshua Hoegen</title>
    <link  rel=stylesheet type="text/css" href="css/main.css" />
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/kaleidoscope.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>A Byutifu SCkscope!</h1>
        <form id="scForm">Paste a <a href="http://soundcloud.com" target="_blank">SoundCloud</a> track or set/playlist URL
            <input type="text" name="scUrl" value="https://soundcloud.com/byutifu/sets/psychedelic-dub-n-roll"/>
            <input type="button" name="play" value="play" />
            <input type="button" name="pause" value="pause"/>
            <input type="button" name="fullscreen" value="fullscreen"/>
        </form>
        <div id="sckscope"></div>
        <div class="track-info"></div>
        <div class="no-support">
            It looks like your browser doesn't support <a href="https://www.google.com/search?q=audiocontext">AudioContext</a>. Try <a href="https://www.google.com/chrome">Google Chrome</a> or view the project on <a href="https://github.com/joshhoegen/sckscope">Github</a>.
        </div>
    </div>
</body>
</html>
